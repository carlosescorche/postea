<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postea Dashboard</title>
    <link rel="stylesheet" href="dist/app.css">
</head>

<body>

    <!-- App -->
    <main id="app" class="fullscreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-7">
                    <div class="text-center">
                        <h1 class="display-2">Recuperar Contraseña</h1>
                        <p>Ingresa tu e-mail para iniciar el restablecimiento</p>
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Correo electrónico" name="email">
                            </div>
                            <button class="btn btn-lg btn-block btn-primary" role="button" type="submit">
                                Enviar Enlace
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ./Main App-->

    <script src="dist/app.js"></script>
</body>

</html>
