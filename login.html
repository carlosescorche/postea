<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postea Dashboard</title>
    <link rel="stylesheet" href="dist/app.css">
</head>

<body>

    <!-- App -->
    <main id="app" class="fullscreen">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 col-md-7">
                    <div class="text-center">
                        <h1 class="display-2">Bienvenido</h1>
                        <p>Ingresa tus datos para ingresar</p>
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="Correo electrónico" name="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Contraseña" name="password">
                                
                                <p class="text-right mt-2">
                                    <a href="forgot-password.html">Olvidates tu contraseña?</a>
                                </p>
                            </div>
                            <button class="btn btn-lg btn-block btn-primary mb-3" role="button" type="submit">
                                Entrar
                            </button>
                            <p>No tienes cuenta? <a href="create-account.html">Crear cuenta</a> </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- ./Main App-->

    <script src="dist/app.js"></script>
</body>

</html>
